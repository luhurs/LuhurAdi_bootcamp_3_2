<script src="https://cdnjs.cloudflare.com/ajax/libs/ng2-bootstrap/x.x.x/ng2-bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<div class="container">

  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-striped">
        <tr>
          <th>No Kamar</th>
          <th>Tipe Kamar</th>
          <th>Harga Kamar</th>
          <th>Booking</th>
        </tr>
        <tr *ngFor="let r of roomList">
          <td>{{ r.id }}</td>
          <td>{{ r.name }}</td>
          <td>{{ r.price }}</td>
          <td><button class="btn btn-primary" (click)="booking(r.id)">Booking</button></td>
        </tr>
      </table>
    </div>  
  </div>

</div>
